import = [
    "~/.config/alacritty/catppuccin-mocha.toml"
]
shell = "/bin/zsh"

[env]
TERM = "xterm-256color"

[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#181825"

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "MapleMono Nerd Font"
style = "Italic"

[font.normal]
family = "MapleMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "None"
key = "Return"
mods = "Alt"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "Full"

[window.dimensions]
columns = 120
lines = 30

[window.padding]
x = 5
y = 5
